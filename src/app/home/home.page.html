<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon class="float-left" name="cart"></ion-icon>
    
    <ion-icon class="float-left"name="search"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" effect="cube">
    <ion-slide *ngFor="let image of images">
      <ion-slide [ngStyle]="{'background-image': 'url(' + image + ')'}">
      </ion-slide> 
    </ion-slide>
  </ion-slides>

 
  <ion-grid>
    <ion-row>
      <ion-col size=6 *ngFor="let product of products">
           <h3> {{product.name}}</h3>
          <img src= '{{product.category_img}}' (click)="showProduct(product.id)">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
